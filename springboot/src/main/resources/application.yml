server:
  port: 8888 # 后台服务端口

# 数据库配置
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ejiangnan
    password: ejiangnan
#    我创建了一个账密同为ejiangnan的mysql账户，专门用来（也只能用来)访问ejiangnan数据库
